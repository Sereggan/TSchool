<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit article page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div th:insert="header/header :: navigation"></div>
<div class="container my-5">
    <h3> Edit Article</h3>
    <div class="card">
        <div class="card-body">
            <a href="/" class="btn btn-danger">Home</a>
            <div class="col-md-8">
                <form action="#" th:action="@{/articles/edit/{id}(id=${articleDto.id})}" th:object="${articleDto}"
                      method="post"
                      modelAttribute="articleDto">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="title" class="col-form-label">Title</label>
                            <input type="hidden" th:value="${articleDto.isActive}" name="isActive"/>

                            <input type="text" th:field="*{title}" class="form-control"  id="title" required
                                   placeholder="Title"> <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"
                                                              class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="price" class="col-form-label">Price</label>
                            <input type="number" th:field="*{price}" required min="0" max="1000000" class="form-control"
                                   id="price" placeholder="Price"> <span th:if="${#fields.hasErrors('price')}"
                                                                         th:errors="*{price}"
                                                                         class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="quantity" class="col-form-label">Quantity</label>
                            <input type="number" required min="0" max="1000000" th:field="*{quantity}"
                                   class="form-control" id="quantity" placeholder="Quantity"> <span
                                th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"
                                class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <input type="submit" class="btn btn-primary" value="Edit Article">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
