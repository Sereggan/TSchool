<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Values of Category</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div th:insert="header/header :: navigation"></div>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <a th:href="@{/articles}" class="btn btn-danger">Home</a>
            <div th:switch="${articleCategoriesDto.current}" class="container my-5">
                <div class="col-md-10">
                    <h2>Article id: <span th:text="${articleCategoriesDto.articleId}"></span></h2>
                    <h2 th:case="null">No Added values yet!</h2>
                    <div th:case="*">
                        <h2>Current Values: </h2>
                        <table class="table table-striped table-responsive-md">
                            <caption>Categories and values page</caption>
                            <thead>
                            <tr>
                                <th id="category">Category</th>
                                <th id="value">Value</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="current : ${articleCategoriesDto.current}">
                                <td th:text="${current.category}"></td>
                                <td th:text="${current.value}"></td>
                                <td>
                                    <a th:href="@{/articles/values/{id}/delete/{valueId}(valueId=${current.valueId}, id=${articleCategoriesDto.articleId})}"
                                       class="btn btn-danger"><em class="fas fa-user-times ml-2"></em>Delete Value</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div th:switch="${articleCategoriesDto.other}" class="container my-5">
                <div class="col-md-10">
                    <h2 th:case="null">No New values!</h2>
                    <div th:case="*">
                        <h2>Available Values: </h2>
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th id="category2">Category</th>
                                <th id="value2">Value</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="other : ${articleCategoriesDto.other}">
                                <td th:text="${other.category}"></td>
                                <td th:text="${other.value}"></td>
                                <td>
                                    <a th:href="@{/articles/values/{id}/add/{valueId}(valueId=${other.valueId}, id=${articleCategoriesDto.articleId})}"
                                       class="btn btn-primary"><i class="fas fa-user-times ml-2"></i>Add Value</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
