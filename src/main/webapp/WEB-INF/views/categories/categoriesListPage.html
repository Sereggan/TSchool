<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<!DOCTYPE html><html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <a href="/" class="btn btn-danger">Home</a>
            <a href="/categories/add-category-page" class="btn btn-primary"><i
                    class="fas fa-user-plus ml-2"> Add Category</i></a>
            <div th:switch="${categories}" class="container my-5">
                <div class="col-md-10">
                    <h2 th:case="null">No Categories yet!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Id</th>
                                <th>Title</th>
                                <th>Description</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="category : ${categories}">
                                <td th:text="${category.id}"></td>
                                <td th:text="${category.title}"></td>
                                <td th:text="${category.description}"></td>
                                <td><a th:href="@{/categories/edit/{id}(id=${category.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i>Edit Category</a>
                                    <a th:href="@{/categories/delete/{id}(id=${category.id})}" class="btn btn-danger"><i class="fas fa-user-times ml-2"></i>Delete Category</a>
                                <a th:href="@{/categories/values/{id}(id=${category.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i>Edit Values</a>
                                </td>

                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
