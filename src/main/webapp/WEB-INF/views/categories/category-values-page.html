<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Values of Category</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div th:insert="templates/header :: navigation"></div>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <a th:href="@{/categories}" class="btn btn-danger">Home</a>
            <div th:switch="${categoryDto.values}" class="container my-5">
                <div class="col-md-10">
                    <h2 th:case="null">No Values yet!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Id</th>
                                <th>Value</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="value : ${categoryDto.values}">
                                <td th:text="${value.id}"></td>
                                <td th:text="${value.value}"></td>
                                <td><a th:href="@{/categories/values/delete/{id}(id=${value.id})}" class="btn btn-danger"><i class="fas fa-user-times ml-2"></i>Delete Value</a>
                                </td>

                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
