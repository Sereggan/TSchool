!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Article Information</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>

<body>
<div class="container my-5">
    <h3> Article Information:</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-8">
                <form action="#" th:action="@{/articles/edit/{id}(id=${quiz.id})}" method="POST">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <p>Title:</p>
                            <p th:text="${quiz.title}">Title</p>
                        </div>
                        <div class="form-group col-md-8">
                            <p th:text="${quiz.description}">Description</p>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="answer" class="col-form-label">Answer</label>
                            <input id="answer" class="form-control" type="text" th:name="answer"/>
                            <span th:if="${wrongAnswer}" class="text-danger" th:text="'Answer is wrong, try again'">Wrong answer</span>
                        </div>
                        <div class="form-group col-md-8">
                            <input type="submit" class="btn btn-primary" value="Solve Quiz">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
