<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div th:insert="templates/header :: navigation"></div>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <a href="/" class="btn btn-danger">Home</a>
            <a href="/articles/add-article-page" class="btn btn-primary"><i
                    class="fas fa-user-plus ml-2"> Add Article</i></a>
            <div th:switch="${articles}" class="container my-5">
                <div class="col-md-10">
                    <h2 th:case="null">No Articles yet!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Title</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="article : ${articles}">
                                <td th:text="${article.title}"></td>
                                <td th:text="${article.price}"></td>
                                <td th:text="${article.quantity}"></td>
                                <td><a th:href="@{/articles/edit/article-info-page/{id}(id=${article.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i>Edit Article</a>
                                    <a th:href="@{/articles/delete/{id}(id=${article.id})}" class="btn btn-danger"><i class="fas fa-user-times ml-2"></i>Delete Article</a>
                                    <a th:href="@{/articles/values/{id}(id=${article.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i>Edit Values</a>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
