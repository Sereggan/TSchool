<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Edit Values</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>
<body>
<div th:insert="templates/header :: navigation"></div>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <a th:href="@{/categories}" class="btn btn-danger">Home</a>
            <form action="#" th:action="@{/categories/values/add/{id}(id=${categoryDto.id})}"  th:object="${categoryValueDto}" method="post"
                  modelAttribute="categoryValueDto">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="value" class="col-form-label">Value</label>
                        <input type="hidden" th:value="${categoryDto.id}" name="categoryId"/>
                        <input type="text" th:field="*{value}" class="form-control" id="value" placeholder="Value"> <span th:if="${#fields.hasErrors('value')}" th:errors="*{value}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-8">
                        <input type="submit" class="btn btn-primary" value="Add Value">
                    </div>
                </div>
            </form>

            <div th:switch="${categoryDto.values}" class="container my-5">
                <div class="col-md-10">
                    <h2 th:case="null">No Values yet!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Id</th>
                                <th>Value</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="value : ${categoryDto.values}">
                                <td th:text="${value.id}"></td>
                                <td th:text="${value.value}"></td>
                                <td><a th:href="@{/categories/values/delete/{id}(id=${value.id})}" class="btn btn-danger">Delete Value</a>
                                </td>

                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
