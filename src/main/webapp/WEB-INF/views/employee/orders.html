<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<!DOCTYPE html><html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <a href="/" class="btn btn-danger">Home</a>
            <div th:switch="${orders}" class="container my-5">
                <div class="col-md-10">
                    <h2 th:case="null">No Orders yet!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>id</th>
                                <th>Payment Method</th>
                                <th>Delivery Method</th>
                                <th>Payment Status</th>
                                <th>Order Status</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="order : ${orders}">
                                <td th:text="${order.id}"></td>
                                <td th:text="${order.paymentMethod}"></td>
                                <td th:text="${order.deliveryMethod}"></td>
                                <td th:text="${order.isPaid} ? 'Paid' : 'Unpaid'"></td>
                                <td th:text="${order.orderStatus}"></td>
                                <td><a th:href="@{/orders/edit/{id}(id=${order.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i>Edit Order</a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
