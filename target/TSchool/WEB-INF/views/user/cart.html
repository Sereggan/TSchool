<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<!DOCTYPE html><html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div th:insert="templates/header :: navigation"></div>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <a href="/cart/order" class="btn btn-primary">Make Order</a>
            <div th:switch="${cart.cartItems}" class="container my-5">
                <input type="text" class="form-control" id="filter" placeholder="Filter Articles">
                <div class="col-md-10">
                    <h2 th:case="null">No Articles yet!</h2>
                    <h2 th:text="'Total cost:' + ${cart.totalCost}"></h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Article</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody id="filter-list">
                            <tr th:each="item : ${cart.cartItems}">
                                <td id="filter-article" th:text="${item.article}"></td>
                                <td th:text="${item.price}"></td>
                                <td th:text="${item.quantity}"></td>
                                <td><a th:href="@{/cart/delete/{id}(id=${item.articleId})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i>Remove Article</a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>

<script>
    let filter = function (){
        let input = document.getElementById("filter");

        input.addEventListener("keyup",()=>{
            let filter = input.value.toLowerCase(),
                filteredElements = document.querySelectorAll("#filter-list tr #filter-article");
            console.log(filteredElements);
            filteredElements.forEach(item=>{
                if(item.innerHTML.toLowerCase().indexOf(filter)>-1){
                    item.parentElement.style.display = "";
                }else {
                    item.parentElement.style.display = "none";
                }
            })
        })
    }
    filter();
</script>
